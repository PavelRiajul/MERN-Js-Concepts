<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
   // The javascript navigator object is used for browser detection.it can be used to get browser information such as appName,appCodeName,userAgent etc
   // Browser theke jokhon amra device/camera/ba native kono access neta chacchi ,seei jonnoiNavigator use kori.
   //implement->Javascript er code ta kon browser a run hoyese, kon OS(operating system) a run hoyese,seei tar detail ta amra js navigator er maddome korte pari.
   //Browser er pora detail dekhte parbo.

       var appCodeName= navigator.appCodeName;     
       var appName= navigator.appName;
       var appVersion= navigator.appVersion;
       var cookieEnable= navigator.cookieEnabled;
       var language= navigator.language;
       var userAgent= navigator.userAgent;
       var platform= navigator.platform;
       

       document.write(appCodeName+"<br>")
       document.write(appName+"<br>")
       document.write(appVersion+"<br>")
       document.write(cookieEnable+"<br>")
       document.write(language+"<br>")
       document.write(userAgent+"<br>")
       document.write(platform+"<br>")
       
       
    </script>
</body>
</html>
