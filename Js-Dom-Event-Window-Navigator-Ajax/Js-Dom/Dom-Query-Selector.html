<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom-Query-selector</title>
</head>
<body>

    <h1 id="myId">h1</h1>
    <h6 class="myClass">h6</h6>
    <p name="MyName">p</p>
    <h4>h4</h4>

    <button onclick="FindElements()">Click</button>

    <script>
     function FindElements(){
        document.querySelector('#myId').innerHTML='h4 manupulated'
        document.querySelector('.myClass').innerHTML='h6 manupulated'
        document.querySelector('p[name=MyName]').innerHTML='p manupulated'
        document.querySelector('h4').innerHTML='h4 manupulated'
     }
    </script>
</body>
</html>
