<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom-manipulate-css-class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 id="MyId" class="text-primary">Bangladesh</h1>
    <button onclick="AddStyle()">Add Style</button>
    <button onclick="RemoveStyle()">Remove Style</button>

    <script>
        // dom use kore akhon css manipulate ba html er style manipulate korte pari.
        // AddStyle and RemoveStyle korar maddome  khob sohoje style change korte pari,remove korte pari.
        //new style add korte pari. css ke amra manipualte korte pari
        function AddStyle(){
         let H1Tag = document.getElementById('MyId')
         H1Tag.classList.add('text-primary')
        }

        function RemoveStyle(){
            let H1Tag = document.getElementById('MyId')
            H1Tag.classList.remove('text-primary')

        }
    </script>

    
</body>
</html>
